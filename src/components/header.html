<style>
  .header {
    z-index: 999999;
    width:100%;
    min-width: 1200px;
    height:80px;
    line-height: 80px;
    position: fixed;
    top: 0;
    background:rgba(4, 6, 16, 0);
  }
  .header.bg, .header:hover {
    transition: all 1s cubic-bezier(.4,0,1,1);
    background:rgba(4, 6, 16, 0.9);
  }
  .header .logo {
    width: 177px;
    height: 40px;
    margin: 20px 0 20px 52px;
    background: url('/lib/img/nav_logo.png') 0% 0% / 100% 100% no-repeat;
  }
  /* .logo .img {
    margin: 1rem 0px;
  } */
  .header > .nav {
    height:80px;
    margin-left: 116px;
  }
  .header > .nav > .nav-item {
    margin: 0 .15px;
    width: 120px;
    height: .8rem;
    float: left;
    font-size: 16px;
    text-align: center;
    color:#cccccc;
  }
  .header > .nav > .nav-item:hover {
    color: #0071FF;
  }
  .header > .nav > .nav-item:hover:after {
    content: '';
    background: url('/lib/img/nav_l.png') center / 100% no-repeat;
    width: 100%;
    height: .01rem;
    display: block;
    margin-top: -.01rem;
  }
</style>


<div class="header">
  <a href="/">
  </a>
  <div class="nav float-left">
    <a href="/" class="nav-item home">
      首页
    </a>
    <a  href="/pages/contact.html" class="nav-item about">
      关于我们
    </a>
  </div>
</div>

<script>
  /* 头部固定 */
  var Header = {
    nav: function(el) {
      return el;
    },
    fixedNav: function (el) {
      var nav=this.nav($(".header")), //得到导航对象
          win=$(window),
          sc=$(document),
          elTop=el?$(el).offset().top:200;

      var foo= function(){
        if(sc.scrollTop()>=elTop){
          if (nav.hasClass("bg")) {return '';}
          nav.addClass("bg"); 
        }else{
          nav.removeClass("bg");
        }
      };
      win.scroll(function(){
        foo();
      })
      foo();
    }
  };
</script>
